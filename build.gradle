buildscript {
    ext {
        springBootVersion = '1.5.3.RELEASE'
        propDepsVersion = '0.0.8'
    }
    repositories {
        mavenCentral()
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
        maven {
            url 'http://repo.spring.io/plugins-release'
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("io.spring.gradle:propdeps-plugin:${propDepsVersion}")
    }
}

plugins {
    id "io.spring.dependency-management" version "1.0.2.RELEASE"
}

version '1.0-SNAPSHOT'

configure(allprojects) {

    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'org.springframework.boot'

    apply plugin: 'propdeps'
    apply plugin: 'propdeps-maven'
    apply plugin: 'propdeps-idea'

    jar {
        baseName = 'fashionfrau-rest'
        version = '0.1.0'
    }

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }
}
task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}

ext {
    jInstagramVersion = '1.1.9'
    jjwtVersion = '0.7.0'
    junitVersion = '4.12'
}

configure([project(':application')]) {
    apply plugin: 'org.springframework.boot'
}

project("application") {
    description = "Application"

    dependencies {
        compile project(':application:configuration')

        testCompile('org.springframework.boot:spring-boot-starter-test')

        testCompile("junit:junit:${junitVersion}")

        optional("org.springframework.boot:spring-boot-devtools")
    }
}

project("application:configuration") {
    description = "Application configuration"

    dependencies {
        compile project(':application:api')

//        compile("org.springframework.boot:spring-boot-starter-security")

//        compile("io.jsonwebtoken:jjwt:${jjwtVersion}")
    }
}

project("application:api") {
    description = "Application Api"

    dependencies {
//        compile project(':application:instagram')

        compile("org.springframework.boot:spring-boot-starter-web")

        compile("org.springframework.boot:spring-boot-starter-jersey")

        compile("io.jsonwebtoken:jjwt:${jjwtVersion}")
    }
}

